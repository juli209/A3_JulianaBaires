<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIESEL</title>
    <!--SHOELACE ANIMATION-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/themes/light.css" />
    <!--PAGE ANIMATION JS-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.css" integrity="sha512-Go0fX6Al6Eab+N7QbSFHYBpwdcU2rbfONUcbRIS4z+9yzLlj7Xj8ao2BAOPE9Qtxdl+7iq04xzzcF4OTOWoUWg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="fullpage">

        <div class="section">
            <div class="logo-container">
                <img src="images/diesel-decal.png" alt="silver diesel logo" class="decal">
            </div>
            <div class="home-page">
                <img src="images/logo.png" alt="diesel logo" class="logo">
                <header> FOR SUCCESSFUL LIVING</header>
            </div>
        </div>




        <div class="section highlights-section">
            <div class="highlights-section">
                <div class="highlights">HIGHLIGHTS</div>
                    <!--BLUE DECALS-->
                    <div class="decal1">
                        <img src="images/decal1.png" alt="decal">
                    </div>
                    <div class="decal2">
                        <img src="images/decal2.png" alt="decal">
                    </div>
                    

                        <sl-card class="card-image">
                            <img
                            slot="image"
                            src="images/polaroid1.png"
                            alt="polaroid 1"/>
                            <div class="polaroid-text"> DIESEL FW23</div>
                            <div slot="footer">
                                <sl-rating></sl-rating>
                            </div>
                        </sl-card>

                        <sl-card class="card-image">
                            <img
                            slot="image"
                            src="images/polaroid2.png"
                            alt="polaroid 1"/>
                            <div class="polaroid-text"> DIESEL FW22</div>
                            <div slot="footer">
                                <sl-rating></sl-rating>
                            </div>
                        </sl-card>

                    
                    
                        <sl-card class="card-image">
                            <img
                            slot="image"
                            src="images/polaroid3.png"
                            alt="polaroid 1"/>
                            <div class="polaroid-text"> DIESEL FW21</div>
                            <div slot="footer">
                                <sl-rating></sl-rating>
                            </div>
                        </sl-card>

                        <sl-card class="card-image">
                            <img
                            slot="image"
                            src="images/polaroid4.png"
                            alt="polaroid 1"/>
                            <div class="polaroid-text"> DIESEL FW20</div>
                            <div slot="footer">
                                <sl-rating></sl-rating>
                            </div>
                        </sl-card>
            </div>     
        </div>
        




        <div class="section bags-section">
            <div class="bags-section"> 
                <div class="bags">BAGS</div>
                    <sl-carousel slides-per-page="2" class="aspect-ratio" navigation pagination loop style="--aspect-ratio: 1/1;">
                        <sl-carousel-item>
                            <img alt="red bag" src="images/red-bag.png"/>
                                <div class="slide-info">
                                    <p class="bag-label">1DR - ICONIC SHOULDER BAG - RED</p>
                                    <p class="bag-price">AU $900</p>
                                </div>
                        </sl-carousel-item>

                        <sl-carousel-item>
                            <img alt="pink bag" src="images/pink-bag.png"/>
                                <div class="slide-info">
                                    <p class="bag-label">1DR - ICONIC SHOULDER BAG - PINK</p>
                                    <p class="bag-price">AU $850</p>
                                </div>
                        </sl-carousel-item>

                        <sl-carousel-item>
                            <img alt="blue bag" src="images/blue-bag.png"/>
                                <div class="slide-info">
                                    <p class="bag-label">1DR - ICONIC SHOULDER BAG - BLUE</p>
                                    <p class="bag-price">AU $850</p>
                                </div>
                        </sl-carousel-item>
                    </sl-carousel>
            </div>
        </div>


        <div class="section STL-section">
            <div class="STL">STEAL THEIR LOOK</div>
                <div class="model">
                    <div class="container">
                        <img src="images/STLmodel2.jpeg" alt="Model" class="image">
                        <div class="silver-bag-text">
                            <div class="text">1DR ICONIC SHOULDER BAG</div>
                            <img src="images/silver-bag.jpg" alt="silver bag" class="hover-image">
                        </div>
                    </div>
                </div>
            
        </div>
        


        <div class="section contact-section">
            <div class="contact-section">
                <div class="contact">HEY!</div>
                    <p class="dontleave">DON'T LEAVE US HANGING. KEEP IN TOUCH!</p>
                        <div class="social-images">
                            <!--SVG IMAGES-->
                            <svg class="instagram-logo" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect id="Rectangle-24" x="18.5" y="18.5" width="63" height="63" rx="14.5" stroke="white" stroke-width="7"/>
                                <circle id="Ellipse2" cx="49.5" cy="51.5" r="14" stroke="white" stroke-width="7"/>
                                <circle id="Ellipse3" cx="68.5" cy="31.5" r="3.5" fill="white"/>
                            </svg>
                            <svg class="twitter-logo" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M70.8133 76.6004L17.625 23.0089L29.4579 23.0842L81.6972 76.6696L70.8133 76.6004Z" stroke="white" stroke-width="3"/>
                                <path d="M86.4434 20.892L77 20.892L14.5 78.2089L23.9124 78.2089L86.4434 20.892Z" fill="white"/>
                            </svg>
                        </div>

            </div>
        </div>
    </div>


<!--INERTIA PLUG IN -->
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/InertiaPlugin.min.js"></script>
<!--GSAP ANIMATION-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/Draggable.min.js"></script>
<!--SHOELACE ANIMATION-->
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/shoelace-autoloader.js"></script>
<script type="module" src="https://cdn.jsdelivr.net/npm/@shoelace-style/shoelace@2.11.2/cdn/components/card/card.js"></script>
<!--FULL PAGE ANIMATION JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/fullPage.js/4.0.9/fullpage.min.js"></script>
<!--JAVASCRIPT-->
<script src="main.js"></script>

</body>
</html>
